<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workload Allocation Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Workload Allocation Tool</h1>
      <div class="action-bar">
        <input type="file" id="fileInput" accept=".xlsx,.xls" style="display:none">
        <button id="importBtn" class="btn btn-primary">Import Excel</button>
        <button id="addManagerBtn" class="btn btn-secondary">Add Manager</button>
        <button id="allocateBtn" class="btn btn-success">Run Allocation</button>
        <button id="exportBtn" class="btn btn-info">Export to Excel</button>
      </div>
    </header>

    <section class="manager-capacity">
      <h2>Manager Capacity (hours per month)</h2>
      <div id="managerList"></div>
    </section>

    <section class="allocation-board">
      <h2>Allocation Board</h2>
      <div id="columns" class="columns"></div>
    </section>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add Manager</h2>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
